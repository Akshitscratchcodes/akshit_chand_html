<!DOCTYPE html>
<html>
    <head>
        <title>html5 numberinput</title>
    </head>
    <body>
        <h1>Item Entry</h1>

        <!--Form Section-->

        <form>
            Name:<br>
            <input type="text" name="Itemname"><br><br>
            Item Weight:<br>
            <input type="number" name="Itemweight" step="0.01"><br><br>
            No.of items:<br>
            <input type="number" name="Itemnumber" min="0" max="100"><br><br>

            <!--Submit And Reset Area-->
            <input type="submit" value="Submit">
            <input type="reset">
        </form>
    </body>
</html>
