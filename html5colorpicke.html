<!DOCTYPE html>
<html>
    <head>
        <title>Color Picker HTML5</title>
    </head>
    <body>
        <h1>Contact Us</h1>


        <!--Form Area-->
        <form>
            First Name:<br>
            <input type="text" name="1stname"><br><br>
            Last Name:<br>
            <input type="text" name="lastname"><br><br>
            Email Id:<br>
            <input type="email" name="email"><br><br>
            Phone No.:<br>
            <input type="number" name="Phno."><br><br>



            <!--radio button area-->
            <input type="radio" name="gender">male<br>
            <input type="radio" name="gender">female<br>
            <input type="radio" name="gender">other<br><br>



            <!--color picker area-->
            <input type="color" name="favcolor"><br><br>




            <!--Submit and reset area-->
            <input type="submit" value="Submit">
            <input type="reset">
        </form>




        <!--Ending-->
    </body>
</html>
